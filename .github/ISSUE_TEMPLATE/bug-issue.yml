name: Bug report
description: Report a clearly broken issue.
body:
  - type: markdown
    attributes:
    value: |
      # MyDemonList bug report
      
      Before creating an issue, please check if the issue is already reported to avoid duplicate issues. To find if your issue is already reported, please check:
      - Pinned issues, on the very top of https://github.com/MyDemonList/mdl-issue-tracker/issues.
      - Current open `priority:0` issues, filterable here.
      - Search for your issue in the issue listing. if you find that it already exists, respond with a reaction or add any further information that may be helpful.
  
  - type: dropdown
    attributes:
      label: Page
      options:
        - Home
        - Search
        - Level
        - User
        - Settings
        - Other
    validations:
      required: true
  - type: textarea
    attributes:
      label: Bug description
      description: Please walk us through how you encountered the bug step by step.
      value: |
        1.
        2.
        3.
        ...
      render: bash
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots or videos
      description: Add screenshots or videos that show the bug here.
      placeholder: Drag and drop the screenshots and or videos into this box.
    validations:
      required: false
